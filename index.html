<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 07</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Somador de Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Enter" onclick="somar()">
    <div id="resp">Calculando... </div>

    <h1>Subtrador de Valores</h1>
    <input type="number" name="s1" id="s1"> -
    <input type="number" name="s2" id="s2">
    <input type="button" value="Enter" onclick="subtrator()">
    <div id="resp2">Calculando...</div>

    <h1>Multiplicador de Valores</h1>
    <input type="number" name="x1" id="x1"> x
    <input type="number" name="x2" id="x2">
    <input type="button" value="Enter" onclick="multiplicar()">
    <div id="resp3">Calculando...</div>

    <h1>Divisor de Valores</h1>
    <input type="number" name="d1" id="d1"> /
    <input type="number" name="d2" id="d2">
    <input type="button" value="Enter" onclick="dividir()">    
    <div id="resp4">Calculando...</div>

    <script src="code.js"></script>
</body>
</html>
